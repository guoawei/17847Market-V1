<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設定 - 市集媒合平台</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #F3F4F6;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex">
        <!-- 側邊欄 -->
        <div class="bg-white w-64 min-h-screen shadow-lg fixed">
            <div class="flex items-center justify-center h-16 border-b border-gray-200">
                <img class="h-8" src="https://images.unsplash.com/photo-1490127252417-7c393f993ee4?w=150&h=50&fit=crop" alt="Logo">
            </div>
            <nav class="mt-6">
                <div class="px-4 py-2">
                    <div class="flex items-center space-x-2 text-sm text-gray-600">
                        <img class="h-8 w-8 rounded-full object-cover" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=32&h=32&fit=crop" alt="使用者頭像">
                        <span>歡迎回來，攤商</span>
                    </div>
                </div>
                <div class="px-2 mt-4">
                    <a href="vendor-dashboard.html" class="flex items-center px-4 py-3 text-gray-600 hover:bg-yellow-50 rounded-lg transition-colors">
                        <i class="fas fa-home w-5 h-5"></i>
                        <span class="mx-4">首頁</span>
                    </a>
                    <a href="vendor-profile.html" class="flex items-center px-4 py-3 mt-2 text-gray-600 hover:bg-yellow-50 rounded-lg transition-colors">
                        <i class="fas fa-user w-5 h-5"></i>
                        <span class="mx-4">基本資料</span>
                    </a>
                    <a href="vendor-markets.html" class="flex items-center px-4 py-3 mt-2 text-gray-600 hover:bg-yellow-50 rounded-lg transition-colors">
                        <i class="fas fa-store w-5 h-5"></i>
                        <span class="mx-4">我的市集</span>
                    </a>
                    <a href="vendor-products.html" class="flex items-center px-4 py-3 mt-2 text-gray-600 hover:bg-yellow-50 rounded-lg transition-colors">
                        <i class="fas fa-box w-5 h-5"></i>
                        <span class="mx-4">商品管理</span>
                    </a>
                    <a href="vendor-settings.html" class="flex items-center px-4 py-3 mt-2 text-gray-700 bg-yellow-50 rounded-lg">
                        <i class="fas fa-cog w-5 h-5"></i>
                        <span class="mx-4">設定</span>
                    </a>
                </div>
            </nav>
        </div>

        <!-- 主要內容區 -->
        <div class="flex-1 ml-64">
            <!-- 頂部導航 -->
            <header class="bg-white shadow-sm">
                <div class="flex items-center justify-between h-16 px-8">
                    <h1 class="text-xl font-bold text-gray-800">設定</h1>
                    <div class="flex items-center space-x-4">
                        <button class="text-gray-600 hover:text-gray-800">
                            <i class="fas fa-bell"></i>
                        </button>
                        <button class="flex items-center space-x-2">
                            <img class="h-8 w-8 rounded-full object-cover" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=32&h=32&fit=crop" alt="使用者頭像">
                            <i class="fas fa-chevron-down text-gray-600"></i>
                        </button>
                    </div>
                </div>
            </header>

            <!-- 主要內容 -->
            <main class="p-8">
                <div class="max-w-3xl mx-auto">
                    <!-- 帳號設定 -->
                    <div class="bg-white rounded-lg shadow-sm mb-8">
                        <div class="p-6 border-b border-gray-200">
                            <h2 class="text-lg font-bold text-gray-900">帳號設定</h2>
                        </div>
                        <div class="p-6 space-y-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">電子郵件</label>
                                <input type="email" value="vendor@example.com" class="w-full px-3 py-2 border border-gray-300 rounded-md" readonly>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">修改密碼</label>
                                <div class="space-y-4">
                                    <input type="password" placeholder="目前密碼" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                                    <input type="password" placeholder="新密碼" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                                    <input type="password" placeholder="確認新密碼" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                                </div>
                                <button class="mt-4 px-4 py-2 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 transition-colors">
                                    更新密碼
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- 通知設定 -->
                    <div class="bg-white rounded-lg shadow-sm mb-8">
                        <div class="p-6 border-b border-gray-200">
                            <h2 class="text-lg font-bold text-gray-900">通知設定</h2>
                        </div>
                        <div class="p-6 space-y-6">
                            <div class="flex items-center justify-between">
                                <div>
                                    <h3 class="text-sm font-medium text-gray-900">電子郵件通知</h3>
                                    <p class="text-sm text-gray-500">接收重要更新和通知</p>
                                </div>
                                <label class="relative inline-flex items-center cursor-pointer">
                                    <input type="checkbox" class="sr-only peer" checked>
                                    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-yellow-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-yellow-500"></div>
                                </label>
                            </div>
                            <div class="flex items-center justify-between">
                                <div>
                                    <h3 class="text-sm font-medium text-gray-900">簡訊通知</h3>
                                    <p class="text-sm text-gray-500">接收緊急通知</p>
                                </div>
                                <label class="relative inline-flex items-center cursor-pointer">
                                    <input type="checkbox" class="sr-only peer">
                                    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-yellow-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-yellow-500"></div>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- 隱私設定 -->
                    <div class="bg-white rounded-lg shadow-sm">
                        <div class="p-6 border-b border-gray-200">
                            <h2 class="text-lg font-bold text-gray-900">隱私設定</h2>
                        </div>
                        <div class="p-6 space-y-6">
                            <div class="flex items-center justify-between">
                                <div>
                                    <h3 class="text-sm font-medium text-gray-900">公開檔案</h3>
                                    <p class="text-sm text-gray-500">允許其他使用者查看您的檔案</p>
                                </div>
                                <label class="relative inline-flex items-center cursor-pointer">
                                    <input type="checkbox" class="sr-only peer" checked>
                                    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-yellow-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-yellow-500"></div>
                                </label>
                            </div>
                            <div class="flex items-center justify-between">
                                <div>
                                    <h3 class="text-sm font-medium text-gray-900">顯示聯絡資訊</h3>
                                    <p class="text-sm text-gray-500">允許其他使用者查看您的聯絡方式</p>
                                </div>
                                <label class="relative inline-flex items-center cursor-pointer">
                                    <input type="checkbox" class="sr-only peer">
                                    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-yellow-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-yellow-500"></div>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
