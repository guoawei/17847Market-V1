<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>報名確認 - 市集媒合平台</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #F3F4F6;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- 主要內容區 -->
    <div class="min-h-screen">
        <!-- 頂部導航 -->
        <header class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto">
                <div class="flex items-center justify-between h-16 px-8">
                    <div class="flex items-center space-x-4">
                        <a href="market-apply.html" class="text-gray-600 hover:text-gray-800">
                            <i class="fas fa-arrow-left"></i>
                            <span class="ml-2">返回報名表</span>
                        </a>
                        <h1 class="text-xl font-bold text-gray-800">報名確認</h1>
                    </div>
                </div>
            </div>
        </header>

        <!-- 主要內容 -->
        <main class="p-8">
            <div class="max-w-2xl mx-auto">
                <!-- 報名成功卡片 -->
                <div class="bg-white rounded-lg shadow-lg">
                    <!-- 成功標題 -->
                    <div class="bg-green-50 px-6 py-4 border-b border-green-100">
                        <div class="flex items-center">
                            <i class="fas fa-check-circle text-green-500 text-2xl mr-3"></i>
                            <div>
                                <h2 class="text-lg font-bold text-green-800">報名成功！</h2>
                                <p class="text-sm text-green-600">您的報名已送出，審核中</p>
                            </div>
                        </div>
                    </div>

                    <div class="p-6 space-y-6">
                        <!-- 報名單號 -->
                        <div class="bg-gray-50 rounded-lg p-4">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-xs text-gray-500 mb-1">報名單號</p>
                                    <p class="text-xl font-bold text-gray-900 font-mono">#TW0251104AKLA9H</p>
                                </div>
                                <button
                                    onclick="copyOrderNumber()"
                                    class="px-4 py-2 bg-white hover:bg-gray-50 border border-gray-300 text-gray-700 rounded-lg text-sm transition"
                                >
                                    <i class="fas fa-copy mr-1"></i>複製
                                </button>
                            </div>
                        </div>

                        <!-- 市集資訊 -->
                        <div>
                            <div class="flex justify-between items-start mb-3">
                                <div>
                                    <h3 class="font-bold text-gray-900">週末文創市集</h3>
                                    <p class="text-sm text-gray-500 mt-1">2024/1/20-1/21</p>
                                </div>
                                <span class="px-3 py-1 bg-blue-100 text-blue-700 rounded-full text-xs font-medium">審核中</span>
                            </div>

                            <div class="bg-gray-50 rounded-lg p-4 space-y-2">
                                <div class="flex justify-between text-sm">
                                    <span class="text-gray-600">標準攤位 x 2日</span>
                                    <span class="text-gray-900 font-medium">NT$ 5,000</span>
                                </div>
                                <div class="flex justify-between text-sm">
                                    <span class="text-gray-600">保證金（可退還）</span>
                                    <span class="text-gray-900 font-medium">NT$ 1,000</span>
                                </div>
                                <div class="pt-2 border-t border-gray-300 flex justify-between">
                                    <span class="font-bold text-gray-900">總計</span>
                                    <span class="font-bold text-gray-900 text-lg">NT$ 6,000</span>
                                </div>
                            </div>
                        </div>

                        <!-- 後續步驟 -->
                        <div class="bg-blue-50 rounded-lg p-4">
                            <h3 class="font-medium text-blue-900 mb-2 flex items-center">
                                <i class="fas fa-info-circle mr-2"></i>後續步驟
                            </h3>
                            <ul class="text-sm text-blue-800 space-y-1">
                                <li>• 審核結果將於 1-2 個工作天內以 Email 通知</li>
                                <li>• 審核通過後請於 3 天內完成匯款</li>
                                <li>• 如有問題請聯繫市集主辦方</li>
                            </ul>
                        </div>

                        <!-- 按鈕 -->
                        <div class="flex gap-3 pt-2">
                            <a href="vendor-market-detail.html" class="flex-1 px-4 py-3 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 text-center font-medium transition">
                                查看詳情
                            </a>
                            <a href="home.html" class="flex-1 px-4 py-3 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 text-center font-medium transition">
                                繼續瀏覽
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        function copyOrderNumber() {
            const orderNumber = '#TW0251104AKLA9H';

            // 使用 Clipboard API 複製文字
            navigator.clipboard.writeText(orderNumber).then(function() {
                // 複製成功，顯示提示
                const button = event.target.closest('button');
                const originalHTML = button.innerHTML;

                button.innerHTML = '<i class="fas fa-check mr-2"></i>已複製';
                button.classList.add('bg-green-100', 'text-green-700');
                button.classList.remove('bg-gray-100', 'text-gray-700');

                // 2秒後恢復原狀
                setTimeout(function() {
                    button.innerHTML = originalHTML;
                    button.classList.remove('bg-green-100', 'text-green-700');
                    button.classList.add('bg-gray-100', 'text-gray-700');
                }, 2000);
            }).catch(function(err) {
                console.error('複製失敗:', err);
                alert('複製失敗，請手動複製報名單號');
            });
        }
    </script>
</body>
</html>
