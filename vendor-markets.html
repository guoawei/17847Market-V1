<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的市集 - 市集媒合平台</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #F3F4F6;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex">
        <!-- 側邊欄 -->
        <div class="bg-white w-64 min-h-screen shadow-lg fixed">
            <div class="flex items-center justify-center h-16 border-b border-gray-200">
                <img class="h-8" src="https://images.unsplash.com/photo-1490127252417-7c393f993ee4?w=150&h=50&fit=crop" alt="Logo">
            </div>
            <nav class="mt-6">
                <div class="px-4 py-2">
                    <div class="flex items-center space-x-2 text-sm text-gray-600">
                        <img class="h-8 w-8 rounded-full object-cover" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=32&h=32&fit=crop" alt="使用者頭像">
                        <span>歡迎回來，攤商</span>
                    </div>
                </div>
                <div class="px-2 mt-4">
                    <a href="vendor-dashboard.html" class="flex items-center px-4 py-3 text-gray-600 hover:bg-yellow-50 rounded-lg transition-colors">
                        <i class="fas fa-home w-5 h-5"></i>
                        <span class="mx-4">首頁</span>
                    </a>
                    <a href="vendor-profile.html" class="flex items-center px-4 py-3 mt-2 text-gray-600 hover:bg-yellow-50 rounded-lg transition-colors">
                        <i class="fas fa-user w-5 h-5"></i>
                        <span class="mx-4">基本資料</span>
                    </a>
                    <a href="vendor-markets.html" class="flex items-center px-4 py-3 mt-2 text-gray-700 bg-yellow-50 rounded-lg">
                        <i class="fas fa-store w-5 h-5"></i>
                        <span class="mx-4">我的市集</span>
                    </a>
                    <a href="vendor-products.html" class="flex items-center px-4 py-3 mt-2 text-gray-600 hover:bg-yellow-50 rounded-lg transition-colors">
                        <i class="fas fa-box w-5 h-5"></i>
                        <span class="mx-4">商品管理</span>
                    </a>
                    <a href="vendor-settings.html" class="flex items-center px-4 py-3 mt-2 text-gray-600 hover:bg-yellow-50 rounded-lg transition-colors">
                        <i class="fas fa-cog w-5 h-5"></i>
                        <span class="mx-4">設定</span>
                    </a>
                </div>
            </nav>
        </div>

        <!-- 主要內容區 -->
        <div class="flex-1 ml-64">
            <!-- 頂部導航 -->
            <header class="bg-white shadow-sm">
                <div class="flex items-center justify-between h-16 px-8">
                    <h1 class="text-xl font-bold text-gray-800">我的市集</h1>
                    <div class="flex items-center space-x-4">
                        <button class="text-gray-600 hover:text-gray-800">
                            <i class="fas fa-bell"></i>
                        </button>
                        <button class="flex items-center space-x-2">
                            <img class="h-8 w-8 rounded-full object-cover" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=32&h=32&fit=crop" alt="使用者頭像">
                            <i class="fas fa-chevron-down text-gray-600"></i>
                        </button>
                    </div>
                </div>
            </header>

            <!-- 主要內容 -->
            <main class="p-8">
                <!-- 頂部操作區 -->
                <div class="flex justify-between items-center mb-8">
                    <div class="flex space-x-4">
                        <button class="px-4 py-2 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 transition-colors">
                            全部報名
                        </button>
                        <button class="px-4 py-2 bg-white text-gray-600 rounded-lg hover:bg-gray-50 transition-colors">
                            審核中
                        </button>
                        <button class="px-4 py-2 bg-white text-gray-600 rounded-lg hover:bg-gray-50 transition-colors">
                            待繳費
                        </button>
                        <button class="px-4 py-2 bg-white text-gray-600 rounded-lg hover:bg-gray-50 transition-colors">
                            已確認
                        </button>
                        <button class="px-4 py-2 bg-white text-gray-600 rounded-lg hover:bg-gray-50 transition-colors">
                            已結束
                        </button>
                    </div>
                </div>

                <!-- 市集列表 -->
                <div class="bg-white rounded-lg shadow-sm">
                    <div class="p-6 space-y-6">
                        <!-- 市集項目 1 -->
                        <div class="flex items-center justify-between p-4 border border-gray-200 rounded-lg">
                            <div class="flex items-center space-x-4">
                                <img src="https://images.unsplash.com/photo-1531058020387-3be344556be6?w=400&h=300&fit=crop" alt="市集照片" class="w-24 h-24 rounded-lg object-cover">
                                <div>
                                    <h4 class="text-lg font-medium text-gray-900">週末文創市集</h4>
                                    <div class="flex items-center text-sm text-gray-600 mt-1">
                                        <i class="fas fa-map-marker-alt w-4 h-4 mr-2"></i>
                                        台北市信義區松壽路2號
                                    </div>
                                    <div class="flex items-center text-sm text-gray-600 mt-1">
                                        <i class="fas fa-calendar w-4 h-4 mr-2"></i>
                                        2024/1/20-1/21
                                    </div>
                                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800 mt-2">
                                        已確認
                                    </span>
                                </div>
                            </div>
                            <div class="flex items-center space-x-4">
                                <a href="vendor-market-detail.html" class="px-4 py-2 text-yellow-600 hover:text-yellow-700 transition-colors">
                                    查看詳情
                                </a>
                                <button class="px-4 py-2 text-gray-600 hover:text-gray-700 transition-colors">
                                    <i class="fas fa-ellipsis-v"></i>
                                </button>
                            </div>
                        </div>

                        <!-- 市集項目 2 -->
                        <div class="flex items-center justify-between p-4 border border-gray-200 rounded-lg">
                            <div class="flex items-center space-x-4">
                                <img src="https://images.unsplash.com/photo-1531058020387-3be344556be6?w=400&h=300&fit=crop" alt="市集照片" class="w-24 h-24 rounded-lg object-cover">
                                <div>
                                    <h4 class="text-lg font-medium text-gray-900">手作文創展</h4>
                                    <div class="flex items-center text-sm text-gray-600 mt-1">
                                        <i class="fas fa-map-marker-alt w-4 h-4 mr-2"></i>
                                        台北市中山區南京東路三段219號
                                    </div>
                                    <div class="flex items-center text-sm text-gray-600 mt-1">
                                        <i class="fas fa-calendar w-4 h-4 mr-2"></i>
                                        2024/2/3-2/4
                                    </div>
                                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-yellow-100 text-yellow-800 mt-2">
                                        待繳費
                                    </span>
                                </div>
                            </div>
                            <div class="flex items-center space-x-4">
                                <a href="vendor-market-detail.html" class="px-4 py-2 text-yellow-600 hover:text-yellow-700 transition-colors">
                                    查看詳情
                                </a>
                                <button class="px-4 py-2 text-gray-600 hover:text-gray-700 transition-colors">
                                    <i class="fas fa-ellipsis-v"></i>
                                </button>
                            </div>
                        </div>

                        <!-- 市集項目 3 -->
                        <div class="flex items-center justify-between p-4 border border-gray-200 rounded-lg">
                            <div class="flex items-center space-x-4">
                                <img src="https://images.unsplash.com/photo-1531058020387-3be344556be6?w=400&h=300&fit=crop" alt="市集照片" class="w-24 h-24 rounded-lg object-cover">
                                <div>
                                    <h4 class="text-lg font-medium text-gray-900">春季手作市集</h4>
                                    <div class="flex items-center text-sm text-gray-600 mt-1">
                                        <i class="fas fa-map-marker-alt w-4 h-4 mr-2"></i>
                                        台北市大安區忠孝東路四段216巷
                                    </div>
                                    <div class="flex items-center text-sm text-gray-600 mt-1">
                                        <i class="fas fa-calendar w-4 h-4 mr-2"></i>
                                        2024/3/15-3/16
                                    </div>
                                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800 mt-2">
                                        審核中
                                    </span>
                                </div>
                            </div>
                            <div class="flex items-center space-x-4">
                                <a href="vendor-market-detail.html" class="px-4 py-2 text-yellow-600 hover:text-yellow-700 transition-colors">
                                    查看詳情
                                </a>
                                <button class="px-4 py-2 text-gray-600 hover:text-gray-700 transition-colors">
                                    <i class="fas fa-ellipsis-v"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
