<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: "Arial", "Microsoft JhengHei", sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 40px auto;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      .logo-container {
        text-align: center;
      }
      .logo {
        border-radius: 8px;
      }
      .content {
        padding: 40px 30px;
      }
      .no-box {
        background-color: #f8f9fa;
        border-radius: 8px;
        padding: 20px;
        text-align: center;
        margin: 30px 0;
      }
      .no-code {
        font-size: 24px;
        font-weight: bold;
        letter-spacing: 2px;
        margin: 10px 0;
      }
      .info-text {
        color: #666;
        font-size: 14px;
        line-height: 1.6;
      }
      .check-button {
        font-size: 14px;
        margin: 20px 0;
        padding: 12px 16px;
        border: 0px;
        border-radius: 4px;
        background-color: #333;
        color: white;
      }
      .check-button:hover {
        cursor: pointer;
      }
      .footer {
        background-color: #f8f9fa;
        padding: 20px;
        text-align: center;
        color: #6c757d;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="logo-container">
          <img
            src="https://17847market-dev-bucket.s3.ap-east-2.amazonaws.com/mail/17847market-logo-square.png"
            width="80px"
            height="100%"
            class="logo"
          />
        </div>
        <h1>你的活動有攤商報名</h1>
        <p class="info-text">
          歡樂市集 的 2025星耀跨年市集 活動有新的報名！請登入管理平台審核資格。
        </p>
        <div class="no-box">
          <div class="no-code">MK米奇盆栽手作</div>
        </div>

        <button class="check-button">立即審核</button>

        <p class="info-text">
          如有任何問題，歡迎聯繫我們的客服團隊。<br />service@17847market.com.tw
        </p>
      </div>
      <div class="footer">
        <p>此為系統自動發送的郵件，請勿直接回覆</p>
        <p>&copy; 2025 擺個市集 17847Market. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
