<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: "Arial", "Microsoft JhengHei", sans-serif;
        margin: 0;
        padding: 0;
      }
      .email-wrapper {
        background-color: #f4f4f4;
        padding: 40px 20px;
        min-height: 100vh;
      }
      .container {
        max-width: 600px;
        margin: 40px auto;
        background-color: #ffffff;
        border-radius: 8px;
        border: 1px solid #e0e0e0;
        overflow: hidden;
      }
      .logo-container {
        text-align: center;
      }
      .logo {
        border: 0px solid #eeeeee;
        border-radius: 8px;
      }
      .content {
        padding: 40px 30px;
      }
      .otp-box {
        background-color: #f8f9fa;
        border-radius: 8px;
        padding: 20px;
        text-align: center;
        margin: 30px 0;
      }
      .otp-code {
        font-size: 24px;
        font-weight: bold;
        letter-spacing: 8px;
        margin: 10px 0;
      }
      .info-text {
        color: #666;
        font-size: 14px;
        line-height: 1.6;
      }
      .warning {
        background-color: #fff3cd;
        border-left: 4px solid #ffc107;
        padding: 15px;
        margin: 20px 0;
        color: #856404;
        font-size: 13px;
      }
      .footer {
        background-color: #f8f9fa;
        padding: 20px;
        text-align: center;
        color: #6c757d;
        font-size: 12px;
      }
    </style>
  </head>
  <title>【擺個市集】註冊驗證碼</title>
  <body>
    <div class="email-wrapper">
      <div class="container">
        <div class="content">
          <div class="logo-container">
            <img
              src="https://17847market-dev-bucket.s3.ap-east-2.amazonaws.com/mail/17847market-logo-square.png"
              width="80px"
              height="100%"
              class="logo"
            />
          </div>
          <h1>註冊擺個市集帳號</h1>
          <p class="info-text">
            感謝您註冊擺個市集！請在10分鐘內輸入此驗證碼以完成註冊。
          </p>

          <div class="otp-box">
            <div class="otp-code">${otp}</div>
          </div>

          <p class="info-text">
            如有任何問題，歡迎聯繫我們的客服團隊。<br />service@17847market.com.tw
          </p>
        </div>
        <div class="footer">
          <p>此為系統自動發送的郵件，請勿直接回覆</p>
          <p>&copy; 2025 擺個市集 17847Market. All rights reserved.</p>
        </div>
      </div>
    </div>
  </body>
</html>
