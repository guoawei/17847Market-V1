<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>市集列表 - 市集媒合平台</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #FFFFFF;
        }

        /* 自定義捲軸樣式 */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #FFFFFF;
        }

        ::-webkit-scrollbar-thumb {
            background: #D4A373;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #C69B7B;
        }
    </style>
</head>
<body class="bg-white">
    <div class="min-h-screen flex">
        <!-- 側邊欄 -->
        <div class="bg-white w-64 min-h-screen shadow-lg fixed border-r border-[#E8E6E1]">
            <div class="flex items-center justify-center h-16 border-b border-[#E8E6E1]">
                <img class="h-8" src="https://via.placeholder.com/150x50" alt="Logo">
            </div>
            <nav class="mt-6">
                <div class="px-4 py-2">
                    <div class="flex items-center space-x-2 text-sm text-[#5C5648]">
                        <img class="h-8 w-8 rounded-full border border-[#E8E6E1]" src="https://via.placeholder.com/32" alt="使用者頭像">
                        <span>歡迎回來，攤商</span>
                    </div>
                </div>
                <div class="px-2 mt-4">
                    <a href="#" class="flex items-center px-4 py-3 text-[#5C5648] hover:bg-[#E9DDC7] rounded-lg transition-colors">
                        <i class="fas fa-home w-5 h-5"></i>
                        <span class="mx-4">首頁</span>
                    </a>
                    <a href="#" class="flex items-center px-4 py-3 mt-2 text-[#5C5648] bg-[#E9DDC7] rounded-lg">
                        <i class="fas fa-store w-5 h-5"></i>
                        <span class="mx-4">市集列表</span>
                    </a>
                    <a href="#" class="flex items-center px-4 py-3 mt-2 text-[#5C5648] hover:bg-[#E9DDC7] rounded-lg transition-colors">
                        <i class="fas fa-clipboard-list w-5 h-5"></i>
                        <span class="mx-4">我的申請</span>
                    </a>
                    <a href="#" class="flex items-center px-4 py-3 mt-2 text-[#5C5648] hover:bg-[#E9DDC7] rounded-lg transition-colors">
                        <i class="fas fa-heart w-5 h-5"></i>
                        <span class="mx-4">收藏市集</span>
                    </a>
                    <a href="#" class="flex items-center px-4 py-3 mt-2 text-[#5C5648] hover:bg-[#E9DDC7] rounded-lg transition-colors">
                        <i class="fas fa-cog w-5 h-5"></i>
                        <span class="mx-4">設定</span>
                    </a>
                </div>
            </nav>
        </div>

        <!-- 主要內容區 -->
        <div class="flex-1 ml-64">
            <!-- 頂部導航 -->
            <header class="bg-white shadow-sm border-b border-[#E8E6E1]">
                <div class="flex items-center justify-between h-16 px-8">
                    <h1 class="text-xl font-bold text-[#5C5648]">市集列表</h1>
                    <div class="flex items-center space-x-4">
                        <button class="text-[#5C5648] hover:text-[#A8A495]">
                            <i class="fas fa-bell"></i>
                        </button>
                        <button class="flex items-center space-x-2">
                            <img class="h-8 w-8 rounded-full border border-[#E8E6E1]" src="https://via.placeholder.com/32" alt="使用者頭像">
                            <i class="fas fa-chevron-down text-[#5C5648]"></i>
                        </button>
                    </div>
                </div>
            </header>

            <!-- 主要內容 -->
            <main class="p-8">
                <!-- 搜尋和篩選區 -->
                <div class="mb-8">
                    <div class="flex space-x-4">
                        <!-- 搜尋框 -->
                        <div class="flex-1">
                            <div class="relative">
                                <input type="text" 
                                       placeholder="搜尋市集名稱、地點..." 
                                       class="w-full pl-10 pr-4 py-2 border border-[#E8E6E1] rounded-lg focus:border-[#D4A373] focus:ring-[#D4A373] text-[#5C5648] placeholder-[#A8A495]">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center">
                                    <i class="fas fa-search text-[#A8A495]"></i>
                                </div>
                            </div>
                        </div>
                        <!-- 篩選按鈕 -->
                        <button class="px-4 py-2 border border-[#E8E6E1] rounded-lg text-[#5C5648] hover:bg-[#E9DDC7] transition-colors">
                            <i class="fas fa-filter mr-2"></i>
                            篩選
                        </button>
                        <!-- 排序按鈕 -->
                        <button class="px-4 py-2 border border-[#E8E6E1] rounded-lg text-[#5C5648] hover:bg-[#E9DDC7] transition-colors">
                            <i class="fas fa-sort mr-2"></i>
                            排序
                        </button>
                    </div>
                    <!-- 篩選標籤 -->
                    <div class="flex flex-wrap gap-2 mt-4">
                        <span class="inline-flex items-center px-3 py-1 rounded-full text-sm bg-[#E9DDC7] text-[#5C5648]">
                            台北市
                            <button class="ml-2 text-[#5C5648] hover:text-[#A8A495]">
                                <i class="fas fa-times"></i>
                            </button>
                        </span>
                        <span class="inline-flex items-center px-3 py-1 rounded-full text-sm bg-[#E9DDC7] text-[#5C5648]">
                            週末市集
                            <button class="ml-2 text-[#5C5648] hover:text-[#A8A495]">
                                <i class="fas fa-times"></i>
                            </button>
                        </span>
                    </div>
                </div>

                <!-- 市集列表 -->
                <div class="grid grid-cols-3 gap-6">
                    <!-- 市集卡片 -->
                    <div class="bg-white rounded-lg shadow-sm border border-[#E8E6E1] overflow-hidden hover:shadow-md transition-shadow">
                        <img src="https://images.unsplash.com/photo-1516962080544-eac695c93791" alt="市集照片" class="w-full h-48 object-cover">
                        <div class="p-4">
                            <div class="flex justify-between items-start mb-2">
                                <h3 class="text-lg font-bold text-[#5C5648]">週末文創市集</h3>
                                <button class="text-[#A8A495] hover:text-[#D4A373]">
                                    <i class="far fa-heart"></i>
                                </button>
                            </div>
                            <div class="space-y-2 mb-4">
                                <div class="flex items-center text-sm text-[#5C5648]">
                                    <i class="fas fa-map-marker-alt w-4 h-4 mr-2 text-[#D4A373]"></i>
                                    台北市信義區松壽路2號
                                </div>
                                <div class="flex items-center text-sm text-[#5C5648]">
                                    <i class="fas fa-calendar w-4 h-4 mr-2 text-[#D4A373]"></i>
                                    2024/1/20-1/21
                                </div>
                                <div class="flex items-center text-sm text-[#5C5648]">
                                    <i class="fas fa-clock w-4 h-4 mr-2 text-[#D4A373]"></i>
                                    11:00-19:00
                                </div>
                            </div>
                            <div class="flex items-center justify-between">
                                <div class="flex items-center space-x-2">
                                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-[#E9DDC7] text-[#5C5648]">
                                        開放報名中
                                    </span>
                                    <span class="text-sm text-[#A8A495]">剩餘 5 個攤位</span>
                                </div>
                                <a href="#" class="text-[#D4A373] hover:text-[#C69B7B] text-sm font-medium">
                                    查看詳情
                                    <i class="fas fa-arrow-right ml-1"></i>
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- 重複的市集卡片 -->
                    <div class="bg-white rounded-lg shadow-sm border border-[#E8E6E1] overflow-hidden hover:shadow-md transition-shadow">
                        <img src="https://images.unsplash.com/photo-1516962080544-eac695c93791" alt="市集照片" class="w-full h-48 object-cover">
                        <div class="p-4">
                            <div class="flex justify-between items-start mb-2">
                                <h3 class="text-lg font-bold text-[#5C5648]">手作文創展</h3>
                                <button class="text-[#D4A373]">
                                    <i class="fas fa-heart"></i>
                                </button>
                            </div>
                            <div class="space-y-2 mb-4">
                                <div class="flex items-center text-sm text-[#5C5648]">
                                    <i class="fas fa-map-marker-alt w-4 h-4 mr-2 text-[#D4A373]"></i>
                                    台北市中山區南京東路三段219號
                                </div>
                                <div class="flex items-center text-sm text-[#5C5648]">
                                    <i class="fas fa-calendar w-4 h-4 mr-2 text-[#D4A373]"></i>
                                    2024/2/3-2/4
                                </div>
                                <div class="flex items-center text-sm text-[#5C5648]">
                                    <i class="fas fa-clock w-4 h-4 mr-2 text-[#D4A373]"></i>
                                    12:00-20:00
                                </div>
                            </div>
                            <div class="flex items-center justify-between">
                                <div class="flex items-center space-x-2">
                                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-[#E9DDC7] text-[#5C5648]">
                                        即將開放報名
                                    </span>
                                    <span class="text-sm text-[#A8A495]">共 20 個攤位</span>
                                </div>
                                <a href="#" class="text-[#D4A373] hover:text-[#C69B7B] text-sm font-medium">
                                    查看詳情
                                    <i class="fas fa-arrow-right ml-1"></i>
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- 已結束的市集卡片 -->
                    <div class="bg-white rounded-lg shadow-sm border border-[#E8E6E1] overflow-hidden hover:shadow-md transition-shadow opacity-75">
                        <img src="https://images.unsplash.com/photo-1516962080544-eac695c93791" alt="市集照片" class="w-full h-48 object-cover grayscale">
                        <div class="p-4">
                            <div class="flex justify-between items-start mb-2">
                                <h3 class="text-lg font-bold text-[#5C5648]">冬季手作市集</h3>
                                <button class="text-[#A8A495] hover:text-[#D4A373]">
                                    <i class="far fa-heart"></i>
                                </button>
                            </div>
                            <div class="space-y-2 mb-4">
                                <div class="flex items-center text-sm text-[#5C5648]">
                                    <i class="fas fa-map-marker-alt w-4 h-4 mr-2 text-[#D4A373]"></i>
                                    台北市大安區忠孝東路四段
                                </div>
                                <div class="flex items-center text-sm text-[#5C5648]">
                                    <i class="fas fa-calendar w-4 h-4 mr-2 text-[#D4A373]"></i>
                                    2023/12/15-12/16
                                </div>
                                <div class="flex items-center text-sm text-[#5C5648]">
                                    <i class="fas fa-clock w-4 h-4 mr-2 text-[#D4A373]"></i>
                                    11:00-18:00
                                </div>
                            </div>
                            <div class="flex items-center justify-between">
                                <div class="flex items-center space-x-2">
                                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-[#A8A495]">
                                        已結束
                                    </span>
                                </div>
                                <a href="#" class="text-[#D4A373] hover:text-[#C69B7B] text-sm font-medium">
                                    查看詳情
                                    <i class="fas fa-arrow-right ml-1"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 分頁 -->
                <div class="mt-8 flex justify-center">
                    <nav class="flex items-center space-x-2">
                        <button class="p-2 rounded-lg border border-[#E8E6E1] text-[#5C5648] hover:bg-[#E9DDC7] transition-colors">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="px-4 py-2 rounded-lg bg-[#E9DDC7] text-[#5C5648]">1</button>
                        <button class="px-4 py-2 rounded-lg border border-[#E8E6E1] text-[#5C5648] hover:bg-[#E9DDC7] transition-colors">2</button>
                        <button class="px-4 py-2 rounded-lg border border-[#E8E6E1] text-[#5C5648] hover:bg-[#E9DDC7] transition-colors">3</button>
                        <button class="p-2 rounded-lg border border-[#E8E6E1] text-[#5C5648] hover:bg-[#E9DDC7] transition-colors">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </nav>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
