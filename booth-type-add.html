<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增攤位類型 - 市集媒合平台</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine.js CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #F3F4F6;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex">
        <!-- 側邊欄 -->
        <div class="bg-white w-64 min-h-screen shadow-lg fixed">
            <div class="flex items-center justify-center h-16 border-b border-gray-200">
                <img class="h-8" src="https://images.unsplash.com/photo-1490127252417-7c393f993ee4?w=150&h=50&fit=crop" alt="Logo">
            </div>
            <nav class="mt-6">
                <div class="px-4 py-2">
                    <div class="flex items-center space-x-2 text-sm text-gray-600">
                        <img class="h-8 w-8 rounded-full object-cover" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=32&h=32&fit=crop" alt="主辦方頭像">
                        <span>歡迎回來，主辦方</span>
                    </div>
                </div>
                <div class="px-2 mt-4">
                    <a href="organizer-dashboard.html" class="flex items-center px-4 py-3 text-gray-600 hover:bg-yellow-50 rounded-lg transition-colors">
                        <i class="fas fa-home w-5 h-5"></i>
                        <span class="mx-4">首頁</span>
                    </a>
                    <a href="market-management.html" class="flex items-center px-4 py-3 mt-2 text-gray-700 bg-yellow-50 rounded-lg">
                        <i class="fas fa-store w-5 h-5"></i>
                        <span class="mx-4">我的市集</span>
                    </a>
                    <a href="vendor-review.html" class="flex items-center px-4 py-3 mt-2 text-gray-600 hover:bg-yellow-50 rounded-lg transition-colors">
                        <i class="fas fa-users w-5 h-5"></i>
                        <span class="mx-4">攤商審核</span>
                    </a>
                    <a href="market-analytics.html" class="flex items-center px-4 py-3 mt-2 text-gray-600 hover:bg-yellow-50 rounded-lg transition-colors">
                        <i class="fas fa-chart-line w-5 h-5"></i>
                        <span class="mx-4">數據分析</span>
                    </a>
                    <a href="market-settings.html" class="flex items-center px-4 py-3 mt-2 text-gray-600 hover:bg-yellow-50 rounded-lg transition-colors">
                        <i class="fas fa-cog w-5 h-5"></i>
                        <span class="mx-4">設定</span>
                    </a>
                </div>
            </nav>
        </div>

        <!-- 主要內容區 -->
        <div class="flex-1 ml-64">
            <!-- 頂部導航 -->
            <header class="bg-white shadow-sm">
                <div class="flex items-center justify-between h-16 px-8">
                    <div class="flex items-center">
                        <a href="market-add.html" class="text-gray-600 hover:text-gray-900">
                            <i class="fas fa-arrow-left mr-2"></i>
                        </a>
                        <h1 class="text-xl font-bold text-gray-800">新增攤位類型</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button class="text-gray-600 hover:text-gray-800">
                            <i class="fas fa-bell"></i>
                        </button>
                        <button class="flex items-center space-x-2">
                            <img class="h-8 w-8 rounded-full object-cover" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=32&h=32&fit=crop" alt="主辦方頭像">
                            <i class="fas fa-chevron-down text-gray-600"></i>
                        </button>
                    </div>
                </div>
            </header>

            <!-- 主要內容 -->
            <main class="p-8">
                <div class="max-w-2xl mx-auto">
                    <form x-data="{ 
                        formData: {
                            name: '',
                            description: '',
                            maxCount: '',
                            price: '',
                            size: '',
                            facilities: {
                                power: false,
                                table: false,
                                chair: false
                            }
                        }
                    }" class="bg-white rounded-lg shadow-sm p-6">
                        <div class="space-y-6">
                            <!-- 攤位名稱 -->
                            <div>
                                <label for="name" class="block text-sm font-medium text-gray-700">攤位類型名稱</label>
                                <input type="text" id="name" x-model="formData.name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-yellow-500 focus:ring-yellow-500" placeholder="例：一般攤位">
                            </div>

                            <!-- 攤位說明 -->
                            <div>
                                <label for="description" class="block text-sm font-medium text-gray-700">攤位說明</label>
                                <textarea id="description" x-model="formData.description" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-yellow-500 focus:ring-yellow-500" placeholder="請描述此類型攤位的特色和適用情況..."></textarea>
                            </div>

                            <!-- 攤位數量 -->
                            <div>
                                <label for="maxCount" class="block text-sm font-medium text-gray-700">攤位數量上限</label>
                                <input type="number" id="maxCount" x-model="formData.maxCount" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-yellow-500 focus:ring-yellow-500" placeholder="例：30">
                            </div>

                            <!-- 報名費用 -->
                            <div>
                                <label for="price" class="block text-sm font-medium text-gray-700">報名費用</label>
                                <input type="number" id="price" x-model="formData.price" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-yellow-500 focus:ring-yellow-500" placeholder="例：3000">
                            </div>

                            <!-- 攤位尺寸 -->
                            <div>
                                <label for="size" class="block text-sm font-medium text-gray-700">攤位尺寸</label>
                                <input type="text" id="size" x-model="formData.size" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-yellow-500 focus:ring-yellow-500" placeholder="例：3x3公尺">
                            </div>

                            <!-- 設施提供 -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">設施提供</label>
                                <div class="space-y-3">
                                    <div class="flex items-center">
                                        <input type="checkbox" id="power" x-model="formData.facilities.power" class="rounded border-gray-300 text-yellow-500 focus:ring-yellow-500">
                                        <label for="power" class="ml-2 text-gray-700">提供用電</label>
                                    </div>
                                    <div class="flex items-center">
                                        <input type="checkbox" id="table" x-model="formData.facilities.table" class="rounded border-gray-300 text-yellow-500 focus:ring-yellow-500">
                                        <label for="table" class="ml-2 text-gray-700">提供桌子</label>
                                    </div>
                                    <div class="flex items-center">
                                        <input type="checkbox" id="chair" x-model="formData.facilities.chair" class="rounded border-gray-300 text-yellow-500 focus:ring-yellow-500">
                                        <label for="chair" class="ml-2 text-gray-700">提供椅子</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 按鈕區 -->
                        <div class="mt-8 flex justify-end space-x-3">
                            <button type="button" @click="window.location.href='market-add.html'" class="px-4 py-2 text-sm font-medium text-gray-700 hover:text-gray-900">
                                取消
                            </button>
                            <button type="submit" class="px-4 py-2 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600">
                                儲存
                            </button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
