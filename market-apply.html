<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>市集報名 - 市集媒合平台</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #F3F4F6;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- 頂部導航 -->
        <header class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto">
                <div class="flex items-center justify-between h-16 px-4 sm:px-6 lg:px-8">
                    <div class="flex items-center space-x-4">
                        <a href="market-detail.html" class="text-gray-600 hover:text-gray-800">
                            <i class="fas fa-arrow-left"></i>
                            <span class="ml-2">返回市集詳情</span>
                        </a>
                        <h1 class="text-xl font-bold text-gray-800">市集報名 - 週末文創市集</h1>
                    </div>
                </div>
            </div>
        </header>

        <!-- 主要內容 -->
        <main class="max-w-3xl mx-auto px-4 py-8">
            <div class="max-w-3xl mx-auto">
                <div class="bg-white shadow-sm rounded-lg">
                    <div class="p-6">
                        <form class="space-y-8">
                            <!-- 市集資訊 -->
                            <div>
                                <h2 class="text-xl font-bold text-gray-900 mb-4">市集資訊</h2>
                                <div class="bg-yellow-50 p-4 rounded-lg">
                                    <div class="grid grid-cols-2 gap-4">
                                        <div>
                                            <p class="text-sm text-gray-500">市集名稱</p>
                                            <p class="font-medium text-gray-900">週末文創市集</p>
                                        </div>
                                        <div>
                                            <p class="text-sm text-gray-500">舉辦地點</p>
                                            <p class="font-medium text-gray-900">松山文創園區</p>
                                        </div>
                                        <div>
                                            <p class="text-sm text-gray-500">舉辦日期</p>
                                            <p class="font-medium text-gray-900">2024/03/16-17</p>
                                        </div>
                                        <div>
                                            <p class="text-sm text-gray-500">報名截止</p>
                                            <p class="font-medium text-gray-900">2024/02/29</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- 選擇參加日期 -->
                            <div>
                                <h2 class="text-xl font-bold text-gray-900 mb-4">選擇參加日期</h2>
                                <div class="space-y-4">
                                    <div class="flex items-center">
                                        <input type="checkbox" id="day1" class="h-4 w-4 text-yellow-500 focus:ring-yellow-500 border-gray-300 rounded">
                                        <label for="day1" class="ml-3">
                                            <span class="block text-sm font-medium text-gray-900">3/16（六）</span>
                                            <span class="block text-sm text-gray-500">10:00-18:00</span>
                                        </label>
                                        <span class="ml-auto text-sm text-gray-500">剩餘名額：15</span>
                                    </div>
                                    <div class="flex items-center">
                                        <input type="checkbox" id="day2" class="h-4 w-4 text-yellow-500 focus:ring-yellow-500 border-gray-300 rounded">
                                        <label for="day2" class="ml-3">
                                            <span class="block text-sm font-medium text-gray-900">3/17（日）</span>
                                            <span class="block text-sm text-gray-500">10:00-18:00</span>
                                        </label>
                                        <span class="ml-auto text-sm text-gray-500">剩餘名額：12</span>
                                    </div>
                                </div>
                            </div>

                            <!-- 選擇攤位大小 -->
                            <div>
                                <h2 class="text-xl font-bold text-gray-900 mb-4">選擇攤位大小</h2>
                                <div class="grid grid-cols-2 gap-4">
                                    <div class="relative">
                                        <input type="radio" name="booth-size" id="size1" class="peer sr-only" checked>
                                        <label for="size1" class="block p-4 border rounded-lg cursor-pointer hover:border-yellow-500 peer-checked:border-yellow-500 peer-checked:bg-yellow-50">
                                            <div class="flex justify-between items-start">
                                                <div>
                                                    <span class="block font-medium text-gray-900">標準攤位</span>
                                                    <span class="block text-sm text-gray-500">2.5m x 2.5m</span>
                                                </div>
                                                <div class="flex items-center">
                                                    <span class="font-medium text-gray-900 mr-2">NT$ 2,500/日</span>
                                                    <i class="fas fa-check-circle text-yellow-500 opacity-0 peer-checked:opacity-100"></i>
                                                </div>
                                            </div>
                                        </label>
                                    </div>
                                    <div class="relative">
                                        <input type="radio" name="booth-size" id="size2" class="peer sr-only">
                                        <label for="size2" class="block p-4 border rounded-lg cursor-pointer hover:border-yellow-500 peer-checked:border-yellow-500 peer-checked:bg-yellow-50">
                                            <div class="flex justify-between items-start">
                                                <div>
                                                    <span class="block font-medium text-gray-900">大型攤位</span>
                                                    <span class="block text-sm text-gray-500">3m x 3m</span>
                                                </div>
                                                <div class="flex items-center">
                                                    <span class="font-medium text-gray-900 mr-2">NT$ 3,500/日</span>
                                                    <i class="fas fa-check-circle text-yellow-500 opacity-0 peer-checked:opacity-100"></i>
                                                </div>
                                            </div>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <!-- 選擇展售商品 -->
                            <div>
                                <h2 class="text-xl font-bold text-gray-900 mb-4">選擇展售商品</h2>
                                <div class="space-y-4">
                                    <div class="flex items-start p-4 border rounded-lg">
                                        <input type="checkbox" class="h-4 w-4 mt-1 text-yellow-500 focus:ring-yellow-500 border-gray-300 rounded">
                                        <div class="ml-3 flex-1">
                                            <div class="flex items-center justify-between">
                                                <div>
                                                    <h3 class="text-sm font-medium text-gray-900">手工編織手鍊</h3>
                                                    <p class="text-sm text-gray-500">NT$ 350-500</p>
                                                </div>
                                                <img src="https://images.unsplash.com/photo-1612336307429-8a898d10e223?w=100&h=100&fit=crop" alt="商品照片" class="w-16 h-16 rounded-lg object-cover">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="flex items-start p-4 border rounded-lg">
                                        <input type="checkbox" class="h-4 w-4 mt-1 text-yellow-500 focus:ring-yellow-500 border-gray-300 rounded">
                                        <div class="ml-3 flex-1">
                                            <div class="flex items-center justify-between">
                                                <div>
                                                    <h3 class="text-sm font-medium text-gray-900">天然石項鍊</h3>
                                                    <p class="text-sm text-gray-500">NT$ 800-1,200</p>
                                                </div>
                                                <img src="https://images.unsplash.com/photo-1612336307429-8a898d10e223?w=100&h=100&fit=crop" alt="商品照片" class="w-16 h-16 rounded-lg object-cover">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="flex items-start p-4 border rounded-lg">
                                        <input type="checkbox" class="h-4 w-4 mt-1 text-yellow-500 focus:ring-yellow-500 border-gray-300 rounded">
                                        <div class="ml-3 flex-1">
                                            <div class="flex items-center justify-between">
                                                <div>
                                                    <h3 class="text-sm font-medium text-gray-900">手工耳環</h3>
                                                    <p class="text-sm text-gray-500">NT$ 450-650</p>
                                                </div>
                                                <img src="https://images.unsplash.com/photo-1612336307429-8a898d10e223?w=100&h=100&fit=crop" alt="商品照片" class="w-16 h-16 rounded-lg object-cover">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="mt-4">
                                    <a href="vendor-products.html" class="inline-flex items-center text-sm text-yellow-600 hover:text-yellow-700">
                                        <i class="fas fa-plus mr-2"></i>
                                        新增商品
                                    </a>
                                </div>
                            </div>

                            <!-- 費用試算 -->
                            <div>
                                <h2 class="text-xl font-bold text-gray-900 mb-4">費用試算</h2>
                                <div class="bg-gray-50 p-4 rounded-lg">
                                    <div class="space-y-2">
                                        <div class="flex justify-between text-sm">
                                            <span class="text-gray-500">標準攤位 x 2日</span>
                                            <span class="text-gray-900">NT$ 5,000</span>
                                        </div>
                                        <div class="flex justify-between text-sm">
                                            <span class="text-gray-500">保證金（可退還）</span>
                                            <span class="text-gray-900">NT$ 1,000</span>
                                        </div>
                                        <div class="pt-2 border-t border-gray-200">
                                            <div class="flex justify-between">
                                                <span class="font-medium text-gray-900">總計</span>
                                                <span class="font-medium text-gray-900">NT$ 6,000</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- 提交按鈕 -->
                            <div class="flex justify-end space-x-4">
                                <a href="market-detail.html" class="px-6 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500">
                                    返回市集詳情
                                </a>
                                <a href="vendor-payment.html" class="px-6 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-yellow-500 hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500">
                                    下一步：選擇付款方式
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
