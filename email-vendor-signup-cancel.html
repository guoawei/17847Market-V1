<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: "Arial", "Microsoft JhengHei", sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 40px auto;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      .logo-container {
        text-align: center;
      }
      .logo {
        border-radius: 8px;
      }
      .content {
        padding: 40px 30px;
      }
      .no-box {
        background-color: #f8f9fa;
        border-radius: 8px;
        padding: 20px;
        text-align: center;
        margin: 30px 0;
      }
      .no-code {
        font-size: 24px;
        font-weight: bold;
        letter-spacing: 2px;
        margin: 10px 0;
        color: red;
      }
      .info-text {
        color: #666;
        font-size: 14px;
        line-height: 1.6;
      }
      .explore-button {
        font-size: 14px;
        padding: 12px 16px;
        border-radius: 4px;
        background-color: #333;
        color: white;
        text-decoration: none;
      }
      .explore-button:hover {
        cursor: pointer;
      }
      .reason,
      .link {
        font-size: 14px;
        color: #666;
        padding: 20px 0;
        padding-left: 2px;
      }
      .reason {
        padding-top: 0px;
      }
      .reason-h1 {
        font-size: 14px;
        font-weight: bold;
        letter-spacing: 1px;
        color: black;
      }
      ul {
        margin: 0;
        padding-left: 20px;
        letter-spacing: 1px;
      }
      .footer {
        background-color: #f8f9fa;
        padding: 20px;
        text-align: center;
        color: #6c757d;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="logo-container">
          <img
            src="https://17847market-dev-bucket.s3.ap-east-2.amazonaws.com/mail/17847market-logo-square.png"
            width="80px"
            height="100%"
            class="logo"
          />
        </div>
        <h1>取消報名</h1>
        <p class="info-text">
          已取消 歡樂市集 的 2025星耀跨年市集 活動報名！<br />
        </p>
        <div class="reason">
          <p class="reason-h1">取消的原因</p>
          <ul>
            <li>報名額滿</li>
            <li>攤商自行取消</li>
          </ul>
        </div>
        <p class="info-text">
          找不到適合的市集活動嗎？這裡有些你可能還沒發掘到的優秀市集，我們覺得你一定會喜歡。
        </p>
        <div class="link">
          <a
            href="https://17847market.com.tw"
            target="_blank"
            class="explore-button"
            >瀏覽更多市集</a
          >
        </div>
      </div>

      <div class="footer">
        <p>此為系統自動發送的郵件，請勿直接回覆</p>
        <p>&copy; 2025 擺個市集 17847Market. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
